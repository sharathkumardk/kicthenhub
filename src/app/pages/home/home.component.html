<div class="banner">
    <div class="content">
    <h3 class="mb-3">Freesh Cooked Food At Your Door</h3>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
   </div>
</div>

<!-- step -->
<div class="container mt-5 mb-4">
    <h1 class="text-center">How To Get <span class="highlight">Fresh Food</span></h1>
      <div class="row mt-5">
<!-- one -->
         <div class="col-lg-4 mt-2">
            <div class="stepBox">
            <h1>1</h1>
            <p>select food</p>
          </div>
        </div>

<!-- two -->
         <div class="col-lg-4 mt-2">
            <div class="stepBox">
               <h1>2</h1>
               <p>fill the details</p>
            </div>
         </div>

<!-- three -->
         <div class="col-lg-4 mt-2">
            <div class="stepBox">
               <h1>3</h1>
               <p>your order delivered in minute</p>
            </div>
        </div>

    </div>
</div>

<!-- foodBox -->
<div class="contianer mt-4 mb-4">
    <h1 class="text-center ">Coustumers <span class="highlight">Favourites Food</span></h1>
    <div class="row mt-5">
        <div class="col lg-3 mt-3" *ngFor="let fd of foodData;index as i">
           <div class="foodbox" *ngIf="i<=3">
             <img src="{{fd.foodImg}}" />
              <h1>{{fd.foodName}}</h1>
              <p>{{fd.foodPrice | currency:'INR'}}</p>
           </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">view more</a>
</div>
